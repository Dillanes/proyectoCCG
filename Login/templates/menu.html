{%load static%} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
{% if request.session.estatus%}
   {% if messages %}
     <ul class="messages">
     {% for message in messages %}
      <li class="{{ message.tags }}" style="background-color: rgb(235, 104, 104); position: absolute; bottom: 0; line-height: 40px; font-size: 25px; height: 40px; text-align: center; width: 100%; margin: auto; list-style: none; color: white;">{{ message }}</li>
     {% endfor %}
     </ul>
    {% endif %} 
    <a href="{% url 'logout' request.session.username %}">Cerrar Sesion</a>
  {% else  %}
  <a href="{% url 'inicio' %}">Registrarse</a> 
  {% endif %}


</body>
</html>
